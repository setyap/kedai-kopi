<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Runner</title>

    <!-- My Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Sketch.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sketch.js/1.0.0/sketch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sketch.js/1.0.0/sketch.min.js"></script>
  </head>
  <body>
    <div id="container"></div>

    <div class="controlls">
      <p>
        Jump: <b>CLICK</b> or <b>SPACE</b> or <b>UP</b> or <b>W</b> (Hold to
        jump higher)
      </p>
      <p>(<b>TOUCH</b> works as well, but the game it's not responsive).</p>
      <p></p>
    </div>
    <script
      language="JavaScript"
      type="text/javascript"
      src="script.js"
    ></script>
  </body>
</html>
